<ion-content>
  <ion-list lines="none" class="ion-no-padding" [ngClass]="tabType == 'regular' ? 'ioncontent':'header_bg'">
    <ion-row>
      <ion-col size="12" class="ion-no-padding">
        <ion-list lines="none" class="py-4 d-flex ion-justify-content-center">
          <div class="text-center">
            <ion-button color="none" shape="round"
              [ngClass]="tabType === 'regular' ? 'yesbutton_regular':'confirmbutton_regular'"
              (click)="switchTab('regular')">Regular
            </ion-button>
            <ion-button color="none" shape="round"
              [ngClass]="tabType == 'prime' ? 'yesbutton_prime':'confirmbutton_prime'" (click)="switchTab('prime')">
              PRIME
            </ion-button>
          </div>
        </ion-list>
      </ion-col>
      <ion-col size="12" *ngIf="tabType == 'regular'">
        <ion-row>
          <ion-col size="3">
            <ion-avatar>
              <img src="https://picsum.photos/300/200/?random=1000">
            </ion-avatar>
          </ion-col>
          <ion-col size="7" class="my-auto">
            <ion-label>
              <p class="text-white">Good Afternoon!</p>
              <h3 class="text-white">Jhon</h3>
            </ion-label>
          </ion-col>
          <ion-col size="2" class="my-auto ion-text-end d-flex">
            <ion-icon color="light" id="main-content" class="my-auto" name="chatbox-ellipses-outline"></ion-icon>
            <ion-menu-button color="light">
              <ion-icon id="main-content" name="options-outline"></ion-icon>
            </ion-menu-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-list>
  <ion-content *ngIf="tabType == 'regular'" class="custom_regular">
    <app-regular-matches [currentRout]="currentRout"></app-regular-matches>
  </ion-content>
  <ion-content *ngIf="tabType == 'prime'" class="custom_prime">
    <app-prime-matches *ngIf="tabType == 'prime'"></app-prime-matches>
  </ion-content>


  <ion-menu side="start" content-id="main-content">
    <ion-content>
      <ion-item>
        <ion-menu-button slot="start">
          <ion-icon id="main-content" name="arrow-back-outline"></ion-icon>
        </ion-menu-button>
      </ion-item>
      <ion-list class="ion-text-center ion-no-border">
        <ion-avatar class="mx-auto">
          <img src="https://picsum.photos/300/200/?random=1000">
        </ion-avatar>
        <ion-label>
          <h3>Jhon</h3>
          <h3>M8884157</h3>
          <p>Special discount of Rs.2200 on 3 month Platinum Pack</p>
          <ion-button color="warning" shape="round" class="text-white">Upgrade Membership</ion-button>
        </ion-label>
      </ion-list>
      <ion-list class="ion-padding-start">
        <ion-item lines="none" *ngFor="let item of list">
          <ion-label class="d-flex">
            <ion-icon class="fs-4" name="{{item.image}}"></ion-icon>
            <span class="my-atuo mt-1 ms-3">{{item?.title}}</span>
            <ion-icon class="mt-1 ms-3" name="{{item.icon}}"></ion-icon>
          </ion-label>
          <hr *ngIf="!item?.name">
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
</ion-content>
